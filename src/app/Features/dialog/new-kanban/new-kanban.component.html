<div [formGroup]="form">
  <div mat-dialog-title>Create new Kanban Board</div>
  <mat-form-field class="example-full-width" mat-dialog-content>
    <input matInput placeholder="Name" formControlName="title"/>
  </mat-form-field>
  <div mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="submit()">Submit</button>
    <button mat-raised-button color="warn" (click)="closeDialog()">
      Close
    </button>
  </div>
</div>
